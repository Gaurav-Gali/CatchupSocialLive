{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="margin-top: 15%;background-color: rgb(234, 238, 241); border-radius: 25px;margin-left: 23%;margin-right: 23%;padding-bottom: 3%;padding-top: 3%;">
<div class="row justify-content-center">
  <div class="col-md-6 col-sm-12 text-center pb-3">
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-sm-12">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <div class="d-grid gap-2">
      <button class="btn btn-dark" type="submit" style="border: 2px solid hsl(255,75%,60%); border-radius: 25px;background-color: hsl(255,75%,60%);color: white;">{% trans 'Sign Out' %}</button>
      </div>
    </form>
  </div>
</div>
</div>

{% endblock %}
