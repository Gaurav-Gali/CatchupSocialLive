<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Up</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        

        <header>
          <div class="container">
            <div class="logo">
              <a href="{% url 'index' %}">
              <h3>Catch Up</h3>
              </a>
            </div>

            <div class="links">
              <ul>
                <li><a href="{% url 'account_signup' %}" class="btn">Sign up</a></li>
              </ul>
            </div>  
            

            <div class="overlay"></div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Time waits for no one. So should you wait for it ?
              </p>
              <div class="cta">
                <a href="{% url 'account_login' %}" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="/static/Images/sm.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
